type User {
  id: Int!
  email: String! # TODO: Add a separate Email scalar type
  login: String!
  name: String
  brews: [Brew!]!
}

type Query {
  users: [User!]!
  user(id: Int!): User
}

input CreateUserInput {
  login: String!
  email: String!
  password: String!
}

type Mutation {
  createUser(createUserInput: CreateUserInput): User
}
